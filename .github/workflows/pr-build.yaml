name: Build and test project
on:
  workflow_call:
    inputs:
      java-version:
        description: 'Select Java version'
        required: true
        default: '17'
        type: string
      java-distribution:
        description: 'Select JDK Distribution'  # Added a description for clarity, optional
        required: true
        default: 'temurin'
        type: string  # Explicitly setting the type, optional

jobs:
  build:
    runs-on:
      ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Upload package artifact
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: build/libs

      - name: List contents of the Jacoco report directory
        run: ls -l user-auth-ms/build/reports/jacoco/test/


      - name: Upload coverage Report
        uses: 'actions/upload-artifact@v2'
        with:
          name: report.xml
          path: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml

      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: |
            ${{ github.workspace }}/**/build/reports/jacoco/test/jacocoTestReport.xml,
            ${{ github.workspace }}/**/build/reports/jacoco/**/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60



